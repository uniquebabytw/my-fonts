<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字型預覽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- LOGO 與標題 -->
        <div class="header">
            <img src="logo.png" alt="優可寶貝 Logo" class="logo">
            <div class="title">
                <h1>優可寶貝</h1>
                <p>Unique Baby</p>
            </div>
            <div class="slogan">
                <p>給您寶貝最好的~</p>
                <p>best for your baby~</p>
            </div>
        </div>

        <!-- 文字輸入框 -->
        <div class="input-area">
            <input type="text" id="textInput" placeholder="請輸入名字預覽">
        </div>

        <!-- 字型預覽區 -->
        <div class="preview-area">
            <div class="preview-box">
                <p class="font-title">少女體</p>
                <div id="previewGirl" class="preview-text">預覽文字</div>
            </div>
            <div class="preview-box">
                <p class="font-title">兒風體</p>
                <div id="previewChild" class="preview-text">預覽文字</div>
            </div>
            <div class="preview-box">
                <p class="font-title">墨體字</p>
                <div id="previewInk" class="preview-text">預覽文字</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
