<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>三種字型同時預覽</title>
    <style>
      /* 1) 華康少女文字W5.TTF */
      @font-face {
        font-family: 'GirlFont'; /* 這是程式裡使用的字型名稱，可自行修改 */
        src: url('./華康少女文字W5.TTF') format('truetype');
      }

      /* 2) 兒風體W4.ttc */
      @font-face {
        font-family: 'ChildWindFont';
        src: url('./兒風體W4.ttc') format('truetype');
      }

      /* 3) 9.墨字體.ttf */
      @font-face {
        font-family: 'InkFont';
        src: url('./9.墨字體.ttf') format('truetype');
      }

      body {
        margin: 20px;
        font-size: 16px;
      }

      /* 這三個區塊分別套用不同字型 */
      #previewGirl {
        font-family: 'GirlFont'; 
        font-size: 24px;
        margin-top: 10px;
      }

      #previewChildWind {
        font-family: 'ChildWindFont';
        font-size: 24px;
        margin-top: 10px;
      }

      #previewInk {
        font-family: 'InkFont';
        font-size: 24px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>三種字型預覽</h1>
    <!-- 文字輸入框 -->
    <input
      id="textInput"
      type="text"
      placeholder="輸入文字..."
      style="width: 300px;"
    />

    <!-- 以下三個區塊同時顯示不同字型 -->
    <div id="previewGirl">華康少女文字W5 預覽</div>
    <div id="previewChildWind">兒風體W4 預覽</div>
    <div id="previewInk">9.墨字體 預覽</div>

    <script>
      const input = document.getElementById('textInput');
      const previewGirl = document.getElementById('previewGirl');
      const previewChildWind = document.getElementById('previewChildWind');
      const previewInk = document.getElementById('previewInk');

      // 每次使用者輸入，就同步更新三個字型區塊
      input.addEventListener('input', function () {
        const userText = input.value.trim() || '預覽文字';
        previewGirl.textContent = userText;
        previewChildWind.textContent = userText;
        previewInk.textContent = userText;
      });
    </script>
  </body>
</html>
