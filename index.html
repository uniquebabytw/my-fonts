<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>完整背景圖片</title>

  <!-- 連結外部 CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-container">
    <img src="background.png" alt="背景圖片" />

    <!-- 上方浮在圖片之上的白色半透明框 -->
    <div class="overlay-text">
      <h1>您寶貝的名字</h1>

      <!-- ★ ① 給輸入框加唯一 id，讓 script.js 能抓到它 -->
      <input id="nameInput" type="text" placeholder="請在此輸入…" />
    </div>

    <!-- 下方 2 欄，每欄各 6 個框 -->
    <div class="two-col-boxes">
      <!-- 左欄 -->
      <div class="column">
        <!-- 字型 1、3、5、7、9、11 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型1</span>
          </p>
        </div>

        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型3</span>
          </p>
        </div>

        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型5</span>
          </p>
        </div>

        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型7</span>
          </p>
        </div>

        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型9</span>
          </p>
        </div>

        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型11</span>
          </p>
        </div>
      </div>

      <!-- 右欄 -->
      <div class="column">
        <!-- 字型 2、4、6、8、10、12 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型2</span>
          </p>
        </div>

        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型4</span>
          </p>
        </div>

        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型6</span>
          </p>
        </div>

        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型8</span>
          </p>
        </div>

        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型10</span>
          </p>
        </div>

        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型12</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- ★ ② 把內嵌 <script> 拆到外部檔，並用 defer 保證 DOM 先載入 -->
  <script src="script.js" defer></script>
</body>
</html>
