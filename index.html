<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字型預覽</title>
    <link rel="stylesheet" href="style.css"> <!-- 連結 CSS -->
</head>
<body>

    <!-- 內容區，確保浮在背景圖片上 -->
    <div class="overlay-content">
        <!-- 文字輸入框 -->
        <div class="input-area">
            <input type="text" id="textInput" placeholder="請輸入寶貝名字">
        </div>

        <!-- 字型預覽區 -->
        <div class="preview-area">
            <div class="preview-box">
                <p class="font-title">少女體</p>
                <div id="previewGirl" class="preview-text"><span class="default-text">預覽文字</span></div>
            </div>
            <div class="preview-box">
                <p class="font-title">兒風體</p>
                <div id="previewChild" class="preview-text"><span class="default-text">預覽文字</span></div>
            </div>
            <div class="preview-box">
                <p class="font-title">墨體字</p>
                <div id="previewInk" class="preview-text"><span class="default-text">預覽文字</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- 連結 JavaScript（如有需要） -->
</body>
</html>
