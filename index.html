<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>完整背景圖片</title>

  <!-- 你的外部 CSS（內含 @font-face 與 .unsupported 樣式） -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-container">
    <img src="background.png" alt="背景圖片" />

    <!-- 上方輸入區 -->
    <div class="overlay-text">
      <h1>您寶貝的名字</h1>
      <input type="text" id="nameInput" placeholder="請在此輸入…" />
    </div>

    <!-- 下方兩欄，每欄 6 個框 -->
    <div class="two-col-boxes">
      <!-- 左欄 -->
      <div class="column">
        <!-- 1 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'LXGWMarkerGothic-Regular';"
                  data-font="LXGWMarkerGothic-Regular">預覽字型</span>
            <span class="sub-text">字型1</span>
          </p>
        </div>
        <!-- 3 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'王汉宗行楷体繁';"
                  data-font="王汉宗行楷体繁">預覽字型</span>
            <span class="sub-text">字型3</span>
          </p>
        </div>
        <!-- 5 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'LXGWMarkerGothic-Regular';"
                  data-font="LXGWMarkerGothic-Regular">預覽字型</span>
            <span class="sub-text">字型5</span>
          </p>
        </div>
        <!-- 7 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'王汉宗行楷体繁';"
                  data-font="王汉宗行楷体繁">預覽字型</span>
            <span class="sub-text">字型7</span>
          </p>
        </div>
        <!-- 9 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'LXGWMarkerGothic-Regular';"
                  data-font="LXGWMarkerGothic-Regular">預覽字型</span>
            <span class="sub-text">字型9</span>
          </p>
        </div>
        <!-- 11 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'王汉宗行楷体繁';"
                  data-font="王汉宗行楷体繁">預覽字型</span>
            <span class="sub-text">字型11</span>
          </p>
        </div>
      </div>

      <!-- 右欄 -->
      <div class="column">
        <!-- 2 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'PopGothicCjkTc-Regular';"
                  data-font="PopGothicCjkTc-Regular">預覽字型</span>
            <span class="sub-text">字型2</span>
          </p>
        </div>
        <!-- 4 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'edukai-5.0';"
                  data-font="edukai-5.0">預覽字型</span>
            <span class="sub-text">字型4</span>
          </p>
        </div>
        <!-- 6 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'PopGothicCjkTc-Regular';"
                  data-font="PopGothicCjkTc-Regular">預覽字型</span>
            <span class="sub-text">字型6</span>
          </p>
        </div>
        <!-- 8 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'edukai-5.0';"
                  data-font="edukai-5.0">預覽字型</span>
            <span class="sub-text">字型8</span>
          </p>
        </div>
        <!-- 10 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'PopGothicCjkTc-Regular';"
                  data-font="PopGothicCjkTc-Regular">預覽字型</span>
            <span class="sub-text">字型10</span>
          </p>
        </div>
        <!-- 12 -->
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text"
                  style="font-family:'edukai-5.0';"
                  data-font="edukai-5.0">預覽字型</span>
            <span class="sub-text">字型12</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- 檔尾載入你的 script.js -->
  <script src="script.js" defer></script>
</body>
</html>
